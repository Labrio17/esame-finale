<div class="container-fluid">
    <div *ngIf="meteoData && meteoData.results">
        <div class="d-flex flex-direction-row flex-wrap justify-content-evenly">
            <p class="ms-3">Latitude: {{ lat }}</p>
            <p class="ms-3">Longitude: {{ lng }}</p>
        </div>
        <div class="d-flex flex-wrap justify-content-evenly align-items-center">
            <img class="sun-icon" src="https://sunrisesunset.io/wp-content/uploads/2022/03/sunrise-5.svg" alt="Graphic: sunrise symbol" aria-hidden="true" height="70px" width="70px">
            <p class="mr-5">Sunrise: {{ meteoData.results.sunrise }}</p>

            <img class="sun-icon" src="https://sunrisesunset.io/wp-content/uploads/2022/03/sunset-5.svg" alt="Graphic: sunset symbol" aria-hidden="true" height="70px" width="70px">
            <p class="mr-5">Sunset: {{ meteoData.results.sunset }}</p>
        </div>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Time point (ora italiana +3)</th>
                <th scope="col">Temperature</th>
                <th scope="col">Weather</th>
            </tr>
        </thead>
        <tbody *ngFor="let specificData of specificMeteoData">
            <tr>
                <th scope="row">{{specificData.timepoint}}</th>
                <th scope="row">{{specificData.temp2m}}Â°</th>
            </tr>
        </tbody>
    </table>




</div>
