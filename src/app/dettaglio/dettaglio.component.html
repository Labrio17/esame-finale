<div class="container-fluid">
    <div *ngIf="meteoData && meteoData.results" class="color-snow">
        <h2 class="text-center">Fusorario : {{meteoData.results.timezone}}</h2>
        <div class="d-flex flex-direction-row flex-wrap justify-content-evenly">
            <p class="ms-3">Latitude: {{ lat }}</p>
            <p class="ms-3">Longitude: {{ lng }}</p>
        </div>
        <div class="d-flex flex-wrap justify-content-evenly align-items-center">
            <img class="sun-icon" src="https://sunrisesunset.io/wp-content/uploads/2022/03/sunrise-5.svg" alt="Graphic: sunrise symbol" aria-hidden="true" height="70px" width="70px">
            <p class="mr-5">Sunrise: {{ meteoData.results.sunrise }}</p>

            <img class="sun-icon" src="https://sunrisesunset.io/wp-content/uploads/2022/03/sunset-5.svg" alt="Graphic: sunset symbol" aria-hidden="true" height="70px" width="70px">
            <p class="mr-5">Sunset: {{ meteoData.results.sunset }}</p>
        </div>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col" class="text-center">Time point</th>
                <th scope="col" class="text-center">Temperature</th>
                <th scope="col" class="text-center">Weather</th>
            </tr>
        </thead>
        <tbody *ngFor="let specificData of specificMeteoData">
            <tr>
                <th scope="row" class="text-center">{{specificData.timepoint}}</th>
                <th scope="row" class="text-center">{{specificData.temp2m}}Â°</th>
                <th *ngIf="specificData.prec_type === 'none'" class="text-center">
                    <img width="50" height="50" src="https://img.icons8.com/ios/50/summer--v1.png" alt="summer--v1" />
                </th>
                <th *ngIf="specificData.prec_type === 'snow'" class="text-center">
                    <img width="50" height="50" src="https://img.icons8.com/ios/50/snow.png" alt="snow" />
                </th>
                <th *ngIf="specificData.prec_type === 'rain'" class="text-center">
                    <img width="50" height="50" src="https://img.icons8.com/ios/50/rain--v1.png" alt="rain--v1" />
                </th>
            </tr>
        </tbody>
    </table>

</div>
